# Tomcat
server:
  port: 8888



# Spring
spring:
  application:
    # 应用名称
    name: master-data
  profiles:
    # 环境配置
    active: @spring.profiles.active@
  cloud:
    nacos:
      discovery:
        namespace: @spring.profiles.active@
        # 服务注册地址
        server-addr: ${NACOS_HOST:127.0.0.1}:8848
      config:
        namespace: @spring.profiles.active@
        # 配置中心地址
        server-addr: ${NACOS_HOST:127.0.0.1}:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 127.0.0.1:8718

feign:
  sentinel:
    enabled: true
