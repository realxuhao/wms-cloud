# Tomcat
server:
  port: 9300

# Spring
spring:
  application:
    # 应用名称
    name: wms-file
  profiles:
    # 环境配置
    active: @spring.profiles.active@
  cloud:
    nacos:
      discovery:
        namespace: @spring.profiles.active@
        # 服务注册地址
        server-addr: ${NACOS_HOST:localhost}:8848
      config:
        namespace: @spring.profiles.active@
        # 配置中心地址
        server-addr: ${NACOS_HOST:localhost}:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}



feign:
  sentinel:
    enabled: true
  client:
    config:
      default:
        connect-timeout: 50000
        read-timeout: 50000