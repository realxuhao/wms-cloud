version : '3.8'
services:
  wms-nacos:
    container_name: wms-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - wms-mysql
  wms-mysql:
    container_name: wms-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  wms-redis:
    container_name: wms-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/wms/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/wms/redis/redis.conf
  wms-nginx:
    container_name: wms-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/wms/projects/wms-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - wms-gateway
    links:
      - wms-gateway
  wms-gateway:
    container_name: wms-gateway
    build:
      context: ./wms/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - wms-redis
    links:
      - wms-redis
  wms-auth:
    container_name: wms-auth
    build:
      context: ./wms/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - wms-redis
    links:
      - wms-redis
  wms-modules-system:
    container_name: wms-modules-system
    build:
      context: ./wms/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - wms-redis
      - wms-mysql
    links:
      - wms-redis
      - wms-mysql
  wms-modules-gen:
    container_name: wms-modules-gen
    build:
      context: ./wms/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - wms-mysql
    links:
      - wms-mysql
  wms-modules-job:
    container_name: wms-modules-job
    build:
      context: ./wms/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - wms-mysql
    links:
      - wms-mysql
  wms-modules-file:
    container_name: wms-modules-file
    build:
      context: ./wms/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./wms/uploadPath:/home/wms/uploadPath
  ruoyi-visual-monitor:
    container_name: ruoyi-visual-monitor
    build:
      context: ./ruoyi/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
